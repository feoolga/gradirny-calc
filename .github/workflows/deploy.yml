name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Триггер: запускать при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Используем свежий Ubuntu

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Версия Node.js

      # Шаг 3: Устанавливаем зависимости и билдим проект
      - name: Install and Build
        run: |
          npm install
          npm run build

      # Шаг 4: Деплоим в GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Токен для доступа
          publish_dir: ./dist  # Папка с билдом